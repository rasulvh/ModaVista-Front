<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css">
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/scss/home/home.css">
    <title>Home - ModaVista</title>
</head>

<body>

    <header>

        <section id="head-up">
            <div class="container">
                <div class="row">
                    <div class="col-3 d-flex justify-content-between position-relative">
                        <div class="email">
                            <i class="fa-solid fa-envelope"></i>
                            <p>rasulvh@code.edu.az</p>
                        </div>
                        <div class="vertical-line" style="position: absolute;right: 0;"></div>
                    </div>
                    <div class="col-6 d-flex justify-content-between position-relative">
                        <div class="phone">
                            <i class="fa-solid fa-phone"></i>
                            <p>+994 51 502 43 85</p>
                        </div>
                        <div class="social">
                            <a href="https://www.facebook.com/" target="_blank"><i
                                    class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                            <a href="https://www.instagram.com/" target="_blank"><i
                                    class="fa-brands fa-instagram"></i></a>
                            <a href="https://twitter.com/i/flow/login?redirect_after_login=%2F" target="_blank"><i
                                    class="fa-brands fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/" target="_blank"><i
                                    class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <div class="vertical-line" style="position: absolute;right: 0;"></div>
                    </div>
                    <div class="col-1 d-flex justify-content-between position-relative">
                        <div class="language">
                            <img src="assets/img/home/header-flag.webp" alt="flag">
                            <span>English</span>
                        </div>
                        <div class="vertical-line" style="position: absolute;right: 0;"></div>
                    </div>
                    <div class="col-2">
                        <div class="login">
                            <a href="">
                                <i class="fa-solid fa-user"></i>
                                <p>Login</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </section>

        <section id="head-down">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="nav-logo">
                            <a href="">
                                <img src="assets/img/logo-transparent.png" alt="nav-logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="search">
                            <form>
                                <input type="text" placeholder="What do you need?">
                                <button><i class="fa-light fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="icons">
                            <div class="wishlist">
                                <a href="">
                                    <i class="fa-light fa-heart"></i>
                                    <span>0</span>
                                </a>
                            </div>
                            <div class="basket">
                                <a href="">
                                    <i class="fa-light fa-basket-shopping"></i>
                                    <span>0</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>


</body>

</html>
